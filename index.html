<!DOCTYPE html>
<html lang="en" ng-app="megaVideoDemo">
<head>
	<meta charset="UTF-8">
	<title>Mega Video</title>
   
  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./bower_components/jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./scripts/mega-video-rf.js"></script>

  <link rel="stylesheet" href="./bower_components/jquery-ui/themes/vader/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="./styles/mega-video.css" />

</head>
<body>
	
   <div class="mega-video-container">
   	<mega-video
       width="100%"
       ogg="https://ia600500.us.archive.org/1/items/Duck_and_Cover/1951_duck_and_cover.ogv"
       mp4="https://archive.org/download/Duck_and_Cover/1951_duck_and_cover_512kb.mp4" >
       <h2>Duck and Cover (1951)</h2>
       <div volume-slider initial-volume="0.4" class="my-slider"></div>
   	</mega-video>
   </div>

  <div class="mega-video-container">
  	<mega-video
      width="100%"
      ogg="https://ia600707.us.archive.org/26/items/Are_You_Keeping_Up_With_Your_Commodore_1983_Commodore_AU/Are_You_Keeping_Up_With_Your_Commodore_1983_Commodore_AU.ogv"
      mp4="https://archive.org/download/Are_You_Keeping_Up_With_Your_Commodore_1983_Commodore_AU/Are_You_Keeping_Up_With_Your_Commodore_1983_Commodore_AU.mp4" >
      <h2>Are You Keeping Up with Your Commodore (1983)</h2>
      <div volume-slider initial-volume="0.4" class="my-slider"></div>
  	</mega-video>
  </div>

</body>
</html>
